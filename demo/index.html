<html lang="en">
  <head>
    <title>dropdown-multiple demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../dropdown-multiple.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>

  <body unresolved class="centered">

    <h3>Input dropdown not input editable.</h3>
    <demo-snippet class="demo">
      <template>
        <dropdown-multiple id="test" label="Lista de Países" key="value"></dropdown-multiple>
        <script>
          let items=[];
          items.push({ id: 1, value: null });
          items.push({ id: 2, value: "Argentina" });
          items.push({ id: 3, value: "Perú" });

          let component = document.getElementById('test');
          component.items = items;
          component.readonly = true;
        </script>
      </template>
    </demo-snippet>


    <h3>Input dropdown is input editable.</h3>
    <demo-snippet class="demo">
      <template>
        <dropdown-multiple id="test2" label="Lista de Países" key="value"></dropdown-multiple>
        <script>
          let items2=[];

          let component2 = document.getElementById('test2');
          component2.items = items2;
        </script>
      </template>
    </demo-snippet>
  </body>
</html>
